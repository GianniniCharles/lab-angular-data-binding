<!DOCTYPE html>
<input #searchInput type="text" >

<button (click)="find(searchInput)">Search</button>

<div class = "flexwrapper">
  <div class="card" style = "width: 18rem;" *ngFor="let oneFood of foods">
      <img class="card-img-top" [src] = "oneFood.image">  
        <div class= "card-body">
    <h5 class = "card-title"><i>{{oneFood.name}}</i></h5>
      <p class = "card-text"><b>{{oneFood.calories}} Calories</b></p>
      
        </div>
  </div>
</div>

<div class ="form-group">
    <label for="contact-email">Food Name</label>
    <input #name class="form-control" type="text">
  </div>
  <div class ="form-group">
    <label for="contact-phone">Food Image URL</label>
    <input #image class="form-control" type="text">
  </div>
  <div class ="form-group">
    <label for="contact-image">Food Calories</label>
    <input #calories class="form-control" type="number" min = "0" >
  </div>
  <button (click)="addFood(name, image, calories)">Add New Food</button>
